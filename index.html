<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container" id="container">
        <header>
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <main class="main">
            <div class="panel">
                <button id="color">Color</button>
                <button id="eraser">Eraser</button>
                <button id="rainbow">Rainbow</button>
                <button id="clear">Clear</button>
                <form class="slidecontainer" id="size">
                    <span>size</span>
                    <input type="range" min="1" max="100" value="16" class="slider" id="sliderRange">
                </form>
            </div>
            <div class="grid" id="grid"></div>
        </main>
        <footer class="footer">Project Made by Utkarsh736</footer>
    </div>
    <script src="main.js/app.js"></script>
</body>
</html>
